<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        .data-table th {
            background-color: #f2f2f2;
        }

        /* Style the "String" column to make it larger */
        .data-table th:nth-child(1),
        .data-table td:nth-child(1) {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roulette Bins</h1>
        <table class="data-table">
            <thead>
                <tr>
                    <th>String</th>
                    <th>Date/Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data from your Flask server will go here -->
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
                <tr>
                    <td>Data 4</td>
                    <td>Data 5</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
