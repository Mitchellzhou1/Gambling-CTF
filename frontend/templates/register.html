<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        .error {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100px;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            border-radius: 10px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="submit"] {
            padding: 10px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-container label {
            margin-bottom: 5px;
        }
        #error-message {
        color: red; /* Text color */
        background-color: #ffdddd; /* Light red background */
        border: 1px solid red; /* Red border */
        padding: 10px; /* Some padding */
        margin-top: 10px; /* Space above the box */
        border-radius: 5px; /* Rounded corners */
        display: none; /* Hide by default */
        text-align: center; /* Center the text */
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Create an account</h2>
        <form id="loginForm" method="post">
            <input type="text" id="usr" name="username" placeholder="Username" required>
            <input type="password" id="pwd1" name="password1" placeholder="Password" required>
            <input type="password" id="pwd2" name="password2" placeholder="Retype Password" required>

            <input type="submit" value="REGISTER">
            <div id="error-message" style="color: red;"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            const usr = document.getElementById('usr').value;
            const pwd1 = document.getElementById('pwd1').value;
            const pwd2 = document.getElementById('pwd2').value;

            if (pwd1 !== pwd2) {
                document.getElementById('error-message').textContent = "Passwords do not match";
                document.getElementById('error-message').style.display = 'block'; 
            } else {
                fetch('/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                    usr: document.getElementById("usr").value,
                    pwd1: document.getElementById("pwd1").value,
                    pwd2: document.getElementById("pwd2").value
                    })
                })
                .then(response => response.json())
                .then(data => {
                if (data.redirect) {
                    window.location.href = data.redirect;
                } else if (data.error) {
                    // Display the error message and error box
                    document.getElementById('error-message').textContent = data.error;
                    document.getElementById('error-message').style.display = 'block'; 
                } else {
                    // Hide the error box if no error
                    document.getElementById('error-message').style.display = 'none'; 
                }
                });
            }

        });
    </script>

</body>
</html>
